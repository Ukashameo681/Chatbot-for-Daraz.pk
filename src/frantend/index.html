<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Chatbot</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        /* Chatbot button */
        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Chatbot Popup */
        .chatbot-popup {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 9999;
            border: 1px solid #ddd;
        }

        .chatbot-header {
            background-color: #25D366;
            padding: 10px;
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-body {
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }

        .chatbot-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .chatbot-message p {
            margin: 0;
        }

        /* User message styling */
        .chatbot-message.user-message {
            background-color: rgba(122, 120, 120, 0.757);
            color: white;
            text-align: right;
            margin-left: auto;
        }

        /* Chatbot message styling */
        .chatbot-message.chatbot-response {
            background-color: lightblue;
            color: white;
            text-align: left;
            margin-right: auto;
        }

        .chatbot-welcome {
            font-weight: bold;
            color: #25D366;
        }

        /* Close button */
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Input and send button */
        #userInput {
            width: 85%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
        }

        #sendMessageBtn {
    width: 50px; /* Adjust width */
    height: 40px; /* Adjust height */
    border: none;
    background-color: #25D366; /* WhatsApp-like green */
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px; /* Softer rounded corners */
    margin: 10px; /* Add margin for better spacing */
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add shadow for better visibility */
}

#sendMessageBtn:hover {
    background-color: #20b954; /* Slightly darker on hover */
}

#sendMessageBtn:focus {
    outline: none;
}

        #userInput:focus,
        #sendMessageBtn:focus {
            outline: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .chatbot-popup {
                width: 80%;
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Daraz!</h1>
        <p>Click the button below to start a chat with our support team.</p>
    </div>

    <button class="chatbot-btn" id="chatbotBtn">üó®Ô∏è</button>

    <div class="chatbot-popup" id="chatbotPopup">
        <div class="chatbot-header">
            <span>Daraz Support</span>
            <button class="close-btn" id="closeBtn">X</button>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <div class="chatbot-message chatbot-welcome">
                <p>Hello! How can I assist you today?</p>
            </div>
        </div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendMessageBtn">Send</button>
    </div>

    <script>
        const chatbotBtn = document.getElementById("chatbotBtn");
        const chatbotPopup = document.getElementById("chatbotPopup");
        const closeBtn = document.getElementById("closeBtn");
        const sendMessageBtn = document.getElementById("sendMessageBtn");
        const userInput = document.getElementById("userInput");
        const chatbotBody = document.getElementById("chatbotBody");

        chatbotBtn.addEventListener("click", () => {
            chatbotPopup.style.display = "block";
            userInput.focus();
        });

        closeBtn.addEventListener("click", () => {
            chatbotPopup.style.display = "none";
        });

        sendMessageBtn.addEventListener("click", async () => {
            const userMessage = userInput.value.trim();

            if (userMessage) {
                const userMessageElement = document.createElement("div");
                userMessageElement.classList.add("chatbot-message", "user-message");
                userMessageElement.innerHTML = `<p>${userMessage}</p>`;
                chatbotBody.appendChild(userMessageElement);

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_input: userMessage }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const chatbotResponse = data.response;

                        const chatbotResponseElement = document.createElement("div");
                        chatbotResponseElement.classList.add("chatbot-message", "chatbot-response");
                        chatbotResponseElement.innerHTML = `<p>${chatbotResponse}</p>`;
                        chatbotBody.appendChild(chatbotResponseElement);
                    } else {
                        throw new Error('Failed to fetch chatbot response.');
                    }
                } catch (error) {
                    console.error('Error:', error);

                    const errorMessageElement = document.createElement("div");
                    errorMessageElement.classList.add("chatbot-message", "chatbot-response");
                    errorMessageElement.innerHTML = `<p>Sorry, there was an error processing your request. Please try again later.</p>`;
                    chatbotBody.appendChild(errorMessageElement);
                }

                userInput.value = "";
                chatbotBody.scrollTop = chatbotBody.scrollHeight;
            }
        });

        window.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                chatbotPopup.style.display = "none";
            }
        });
    </script>
</body>
</html>
