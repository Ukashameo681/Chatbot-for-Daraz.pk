<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Chatbot</title>
    <style>
        /* styles.css */

/* General page styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: white;
}

.content {
    text-align: center;
    margin-top: 50px;
}

/* Chatbot button */
.chatbot-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25D366;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Chatbot Popup */
.chatbot-popup {
    display: none; /* Hidden by default */
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    z-index: 9999;
    border: 1px solid #ddd;
}

.chatbot-header {
    background-color: #25D366;
    padding: 10px;
    color: white;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chatbot-body {
    padding: 10px;
    max-height: 200px;
    overflow-y: auto;
    font-size: 14px;
}

.chatbot-message {
    margin-bottom: 10px;
}

.chatbot-message p {
    margin: 0;
}

.chatbot-welcome {
    font-weight: bold;
    color: #25D366;
}

/* Close button */
.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

/* Input and send button */
#userInput {
    width: 85%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
}

#sendMessageBtn {
    width: 10%;
    padding: 10px;
    border: none;
    background-color: #25D366;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

/* Input and button styles */
#userInput:focus, #sendMessageBtn:focus {
    outline: none;
}

/* Media Queries for responsiveness */
@media (max-width: 600px) {
    .chatbot-popup {
        width: 80%;
        bottom: 60px;
    }
}
    </style>
</head>
<body>
    <!-- Main Content of the Homepage -->
    <div class="content">
        <h1>Welcome to Daraz!</h1>
        <p>Click the button below to start a chat with our support team.</p>
    </div>

    <!-- Chatbot button -->
    <button class="chatbot-btn" id="chatbotBtn">üó®Ô∏è</button>

    <!-- Chatbot Popup -->
    <div class="chatbot-popup" id="chatbotPopup">
        <div class="chatbot-header">
            <span>Daraz Support</span>
            <button class="close-btn" id="closeBtn">X</button>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <div class="chatbot-message chatbot-welcome">
                <p>Hello! How can I assist you today?</p>
            </div>
        </div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendMessageBtn">Send</button>
    </div>

    <script>// script.js

        // Get references to elements
        const chatbotBtn = document.getElementById("chatbotBtn");
        const chatbotPopup = document.getElementById("chatbotPopup");
        const closeBtn = document.getElementById("closeBtn");
        const sendMessageBtn = document.getElementById("sendMessageBtn");
        const userInput = document.getElementById("userInput");
        const chatbotBody = document.getElementById("chatbotBody");
        
        // Open the chatbot popup when the button is clicked
        chatbotBtn.addEventListener("click", () => {
            chatbotPopup.style.display = "block";
            userInput.focus();
        });
        
        // Close the chatbot popup when the close button is clicked
        closeBtn.addEventListener("click", () => {
            chatbotPopup.style.display = "none";
        });
        
        // Handle sending the message
        sendMessageBtn.addEventListener("click", () => {
            const userMessage = userInput.value.trim();
        
            if (userMessage) {
                // Display the user's message
                const userMessageElement = document.createElement("div");
                userMessageElement.classList.add("chatbot-message");
                userMessageElement.innerHTML = `<p>${userMessage}</p>`;
                chatbotBody.appendChild(userMessageElement);
        
                // Simulate the chatbot's response (Replace with actual chatbot logic)
                const chatbotResponseElement = document.createElement("div");
                chatbotResponseElement.classList.add("chatbot-message");
                chatbotResponseElement.innerHTML = `<p>Thank you for your message! We will get back to you shortly.</p>`;
                chatbotBody.appendChild(chatbotResponseElement);
        
                // Clear the input field
                userInput.value = "";
                chatbotBody.scrollTop = chatbotBody.scrollHeight;
            }
        });
        
        // Optionally, close the popup when the user presses the 'Escape' key
        window.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                chatbotPopup.style.display = "none";
            }
        });
        </script>
</body>
</html>
